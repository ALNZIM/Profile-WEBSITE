<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Media Profile</title>
    
</head>
<body>
    <div class="container">
        <div class="profile">
            <img class="perfil" src="assets/images/avatar-jessica.jpeg" alt="Pf">
        </div>
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="phrase">"Front end develope and avid reader."</p>
        <div class="buttons">
            <button class="github">GitHub</button>
            <button class="frontend">Frontend Mentor</button>
            <button class="linkedin">LinkedIn</button>
            <button class="tt">Twitter</button>
            <button class="ig">Instagram</button>
        </div>
    
    </div>

    
    
</body>
</html>
